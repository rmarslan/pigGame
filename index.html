<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- External Packages -->
  <link rel="stylesheet" href="vendors/css/normalize.css">
  <link rel="stylesheet" href="vendors/css/ionicons.min.css">
  <link rel="stylesheet" href="vendors/css/animate.css">
  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="resources/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="row">
    <div class="input-wining-marks">
      <p>Input the wining score.</p>
      <form>
        <input type="text" name = "wining-score" id = "wining-score">
        <button type="submit" class="wining-score-btn">Go</button>
      </form>
    </div>
  </div>
  <div class="container">
    <!-- Player 1 -->
    <div class="player-0-board active">
      <div class="player-0-score-board">
        <h1 class="player-0-name">Player 1</h1>
        <div class="score-0">
          66
        </div>
      </div>
      <div class="player-0-current">
        <p>Current</p>
        <span class="player-0-current-score">20</span>
      </div>
    </div>
    <!-- Player 2 -->
    <div class="player-1-board">
        <div class="player-1-score-board">
            <h1 class="player-1-name">Player 2</h1>
            <div class="score-1">
              66
            </div>
          </div>
          <div class="player-1-current">
            <p>Current</p>
            <span class="player-1-current-score">23</span>
          </div>
    </div>
    <!-- Game Controls -->
    <img src="resources/img/dice-4.png" alt="Dice" class="dice">
    <button class="btn btn-new"><i class="ion-ios-plus-outline"></i> New Game</button>
    <button class="btn btn-roll" id="roll-dice"><i class="ion-ios-loop"></i> Roll Dice</button>
    <button class="btn btn-hold"><i class="ion-ios-download-outline"></i> Hold</button>
  </div>

  <!-- External Packages -->
  <script src="vendors/js/html5shiv.js"></script>
  <script src="vendors/js/respond.js"></script>
  <script src="vendors/js/selectivizr-min.js"></script>
  <!--Custom Scripts -->
  <script src="resources/js/script.js"></script>
</body>
</html>
